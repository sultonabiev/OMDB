<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кинопоиск</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Кинопоиск</h1>
        <nav>
            <div class="active">Главная</div>
            <div>Избранное</div>
        </nav>
        <div class="themeChange">
            <img src="./img/themeChange.svg" alt="">
        </div>
    </header>

    <div class="loader">
    </div>
    
    <div class="searchLine">
        <input type="text" name="search">
        <button>Поиск</button>
    </div>

    <section>
        <div class="movie">
            <div class="movieTitle">
                Iron Man
            </div>
            <div class="movieData">
                <div class="movieCaption">
                    <div class="favorite">
                        <img src="./img/favBtn.svg">
                    </div>
                    <img src="./img/film1.jpg" class="movieCover">
                </div>
                <div class="movieFullData">

                    <div class="movieLine">
                        <div class="lineTitle">
                            Title
                        </div>
                        <div class="lineData">
                            Iron Man
                        </div>
                    </div>

                    <div class="movieLine">
                        <div class="lineTitle">
                            Type
                        </div>
                        <div class="lineData">
                            movie
                        </div>
                    </div>

                    <div class="movieLine">
                        <div class="lineTitle">
                            Year
                        </div>
                        <div class="lineData">
                            2008
                        </div>
                    </div>

                    <div class="movieLine">
                        <div class="lineTitle">
                            Runtime
                        </div>
                        <div class="lineData">
                            126 min
                        </div>
                    </div>

                    <div class="movieLine">
                        <div class="lineTitle">
                            Title
                        </div>
                        <div class="lineData">
                            Iron Man
                        </div>
                    </div>

                    <div class="movieLine">
                        <div class="lineTitle">
                            Type
                        </div>
                        <div class="lineData">
                            movie
                        </div>
                    </div>

                    <div class="movieLine">
                        <div class="lineTitle">
                            Year
                        </div>
                        <div class="lineData">
                            2008
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="similarLine">
            Похожих фильмов 123
        </div>

        <div class="similar">

            <div class="similarMovie">
                <div class="favorite">
                    <img src="./img/favBtn.svg">
                </div>

                <img src="./img/film2.jpg">

                <div class="title">Man In Black</div>
            </div>

            <div class="similarMovie">
                <div class="favorite">
                    <img src="./img/favBtn.svg">
                </div>

                <img src="./img/film3.jpg">

                <div class="title">Man In Black</div>
            </div>

            <div class="similarMovie">
                <div class="favorite">
                    <img src="./img/favBtn.svg">
                </div>

                <img src="./img/film4.jpg">

                <div class="title">Man In Black</div>
            </div>

            <div class="similarMovie">
                <div class="favorite">
                    <img src="./img/favBtn.svg">
                </div>

                <img src="./img/film3.jpg">

                <div class="title">Man In Black II part</div>
            </div>

        </div>

    </section>
    

    <script src="./js/script.js"></script>
</body>
</html>
